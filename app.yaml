name: gis-2025
services:
  - name: client
    github:
      branch: main
      deploy_on_push: true
      repo: your-username/gis-2025
    build_command: cd client && npm install && npm run build
    run_command: cd client && npx vite preview --host 0.0.0.0 --port 80
    http_port: 80
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        value: ${server.URL}
      - key: NODE_ENV
        value: production

  - name: server
    github:
      branch: main
      deploy_on_push: true
      repo: your-username/gis-2025
    build_command: cd server && npm install
    run_command: cd server && node server.js
    http_port: 5000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
    envs:
      - key: MONGODB_URI
        value: ${MONGODB_URI}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: CLIENT_URL
        value: ${client.URL}

databases:
  - engine: MONGODB
    name: gis-2025-db
    production: false
    cluster_name: gis-2025-cluster
    db_name: gis-2025
    db_user: gis-2025-user 